<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient-Doctor Surgery Simulation</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Load Chart.js from CDN for interactive visualizations -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Patient-Doctor Surgery Simulation</h1>
    <p>Enter your details to receive personalized surgical advice and visualizations.</p>
  </header>
  
  <main>
    <form id="patientForm">
      <div class="form-group">
        <label for="condition">Condition:</label>
        <select id="condition" name="condition" required>
          <option value="">--Select Condition--</option>
          <option value="appendicitis">Appendicitis</option>
          <option value="cardiac">Cardiac</option>
          <option value="orthopedic">Orthopedic</option>
          <option value="neurological">Neurological</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" placeholder="Enter your age" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">--Select Gender--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="anesthesia">Preferred Anesthesia:</label>
        <select id="anesthesia" name="anesthesia" required>
          <option value="">--Select Anesthesia--</option>
          <option value="general">General</option>
          <option value="local">Local</option>
          <option value="regional">Regional</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
    
    <section id="visualization">
      <h2>Your Surgery Simulation</h2>
      <div id="advice"></div>
      <canvas id="surgeryChart"></canvas>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 Patient-Doctor Simulation Project</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
